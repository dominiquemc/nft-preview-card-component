<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="image of an equilibrium">
      </div>
      <div class="title-detail">
        <h3>Equilibrium #3429</h3>
        <p class="details">Our Equilibrium collection promotes balance and calm.</p>

        <div class="time">
          <div class="time-image-section1">
            <img class="time-image1" src="images/icon-ethereum.svg" alt="image of a ethereum">
            <p class="eth">0.041 ETH</p>
          </div>

          <div class="time-image-section2">
            <img class="time-image2" src="images/icon-clock.svg" alt="image of a clock">
            <p class="days-left">3 days left</p>
          </div>
        </div>

        <div class="creation">
          <div class="creation-details">
            <img class="icon" src="images/image-avatar.png" alt="image of creator of project">
            <p class="creation-p">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="hhttps://github.com/dominiquemc/nft-preview-card-component" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#">Dominique C.</a>.
    </div>
  </footer>
</body>

</html>
